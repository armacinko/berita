<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapur Pinky - Blog Masak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper"> <header>
            <h1>ðŸŽ€ Dapur Pinky ðŸŽ€</h1>
            <p>Resep Pilihan Satu Per Satu</p>
        </header>

        <div class="container">
            <div id="daftar-artikel" class="card-grid"></div>
        </div>

        <footer style="text-align:center; padding: 20px; color: #999;">
            &copy; 2026 Dapur Pinky
        </footer>
    </div>

    <script src="data-artikel.js"></script>
    <script>
        const container = document.getElementById('daftar-artikel');
        daftarArtikel.forEach(art => {
            container.innerHTML += `
                <div class="card">
                    <img src="${art.gambar}" alt="${art.judul}">
                    <div class="card-body">
                        <span class="tag">${art.tag}</span>
                        <h2>${art.judul}</h2>
                        <p>${art.cuplikan}</p>
                        <a href="baca.html?id=${art.id}" class="btn">Baca Resep Lengkap</a>
                    </div>
                </div>
            `;
        });
    </script>
    <script>
    // Fungsi untuk menambahkan nofollow secara otomatis pada link eksternal
    function setNoFollow() {
        const links = document.getElementsByTagName('a');
        const currentDomain = window.location.hostname;

        for (let i = 0; i < links.length; i++) {
            const link = links[i];
            // Jika link memiliki href dan tidak mengandung domain kita sendiri
            if (link.href && !link.href.includes(currentDomain) && !link.href.startsWith('#')) {
                link.setAttribute('rel', 'nofollow');
                // Opsional: Membuka link di tab baru agar user tidak meninggalkan blog Anda
                link.setAttribute('target', '_blank');
            }
        }
    }

    // Jalankan fungsi setelah semua artikel selesai dimuat
    // Karena artikel dimuat dinamis, kita beri sedikit delay atau panggil setelah render
    setTimeout(setNoFollow, 500);
</script>
</body>
</html>
